<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car_Price_prediction</title>

    <!-- Adding styles like colour and style to html page -->
    <style>
        input[type=text], select{
                width:80%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border-radius: 4px;
                box-sizing: border-box;
                font-weight: bolder;
        }

        input[type=Submit] {
                width:80%;
                background-colour: goldenrod;
                colour:black;
                padding: 14px 20px;
                margin: 8px 0;
                border:none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 100;
                font-weight: bolder;
        }

        input[type=Submit]{
                background-colour: orangered;
        }

        form{
                 border-radius: 10px;
                 padding-top: 5%;
                 font-weight: bolder;
        }

        div{
                border-radius: 5px;
                margin-left: 35%;
                width: 30%;
        }

        h1{
                colour: goldenrod;
                font-size: 40px;
                font-weight: bolder;
        }

        h3{
                colour: white;
        }

        body{
                background-image: url("static/image/46107d09.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                text-align: center;
                padding: 1px;
        }

    </style>
</head>

<body>

<h1> Old Car Price Prediction </h1>
<div>
    <!-- html form to get all the value from user -->
    <form action="{{ url_for('predict')}}" method="post" style="...">
        <label for="Year">Year of Purchase</label><br>
        <input type="text" id="Year" name="Year" placeholder="Enter year like 2014" required="required"><br>

        <label for="Present_Price">Showroom or Purchase price(in lakhs)</label><br>
        <input type="text" id="Present_Price" name="Present_Price" placeholder="Enter Present price in lacs" required="required"><br>

        <label for="Kms_Driven">Kilometers Driven</label><br>
        <input type="text" id="Kms_Driven" name="Kms_Driven" placeholder="24000" required="required"><br>

        <!-- drop down options for categerical features -->
        <label for="Owner">No. of Owner</label><br>
        <select id="Owner" name="Owner">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="3">3</option>
        </select><br>

        <label for="Fuel_Type_Petrol">Fuel</label><br>
        <select id="Fuel_Type_Petrol" name="Fuel_Type_Petrol" required="required">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select><br>

        <label for="Seller_Type_Individual">Owner Type</label><br>
        <select id="Seller_Type_Individual" name="Seller_Type_Individual" required="required">
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select><br>


        <label for="Transmission_Mannual">Transmission Type</label><br>
        <select id="Transmission_Mannual" name="Transmission_Mannual" required="required">
            <option value="Mannual Car">Mannual Car</option>
            <option value="Automatic Car">Automatic Car</option>
        </select><br>

        <!-- sumbit button-->
        <input type="Submit" value="Calculate Selling price">
    </form>
</div>

<!-- predicted text-->
<h3>{{ prediction_text }}</h3>
</body>
</html>
